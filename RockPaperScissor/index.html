<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Hey You!! Start Playing :) </p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.jpg" alt="rock">
      </div>
      <div class="choice" id="p">
        <img src="images/paper.jpg" alt="paper">
      </div>
      <div class="choice" id="s">
        <img src="images/scissor.jpg" alt="scissor">
      </div>
    </div>

    <p id="action-message">Make your move.</p>
    <p id="Author">Made By Andy Nguyen.</p>

  <script src="rps.js" charset="utf-8"> </script>
  </body>
</html>
