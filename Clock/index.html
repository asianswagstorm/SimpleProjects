<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Andy's Clock</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div class="main">
      <div class="badge">
        Andy's Clock
      </div>


      <div class="clock">
        <span id="hour"> Hour :</span>
        <span id="minute">Minute:</span>
        <span id="second">Seconds</span>
        <span id="AMPM">AMPM</span>
      </div>

      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>

    </div>
    <script  src="clock.js" charset="'utf-8"></script>
  </body>
</html>
